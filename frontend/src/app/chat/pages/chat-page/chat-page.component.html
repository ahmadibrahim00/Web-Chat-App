<div class="chat">
  <div class="chat-logout-button">
    <button mat-flat-button (click)="onLogout()">Quitter</button>
  </div>
  <div class="chat-messages">
    <app-messages [messages]="messages()"></app-messages>
    <app-new-message-form
      (publishMessage)="onPublishMessage($event)"
    ></app-new-message-form>
  </div>
</div>
